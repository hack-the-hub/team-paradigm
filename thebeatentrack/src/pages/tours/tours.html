<ion-header>
  <ion-navbar>
    <ion-title>
      Tours
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-locations-page">

  <button ion-button block (click)="openMenu()">
      <p>Filter locations</p>
  </button>

  <!-- a single tour -->
  <ion-card>
    <ion-row no-padding>
      <ion-col col-4>
          <img src=""/>
      </ion-col>
      <ion-col justify-content-start class="content-col col-11">
        <var><ion-card-content>
          <ion-card-title>
            University area
            </ion-card-title>
          <p>
            See Queens, Ulster Museum and the Botanic Gardens
          </p>
        </ion-card-content></var>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
       <ion-col>
         <button ion-button clear small color="danger" icon-left>
           <ion-icon name='walk'></ion-icon>
           Follow the tour!
         </button>
       </ion-col>
       <ion-col text-center>
         <button ion-button clear small color="danger" icon-left>
           <ion-icon name='map'></ion-icon>
           View on map
         </button>
       </ion-col>
       <ion-col text-right>
         <button ion-button clear small color="danger" icon-left>
           <ion-icon name='star'></ion-icon>
           Rate tour
         </button>
       </ion-col>
     </ion-row>
   </ion-card>
  <!-- end of a single tour -->

  <!-- a single tour -->
  <ion-card>
    <ion-row no-padding>
      <ion-col col-4>
          <img src=""/>
      </ion-col>
      <ion-col justify-content-start class="content-col col-11">
        <var><ion-card-content>
          <ion-card-title>
            City centre tour
            </ion-card-title>
          <p>
            Tour around Belfast city centre
          </p>
        </ion-card-content></var>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
       <ion-col>
         <button ion-button clear small color="danger" icon-left>
           <ion-icon name='walk'></ion-icon>
           Follow the tour!
         </button>
       </ion-col>
       <ion-col text-center>
         <button ion-button clear small color="danger" icon-left>
           <ion-icon name='map'></ion-icon>
           View on map
         </button>
       </ion-col>
       <ion-col text-right>
         <button ion-button clear small color="danger" icon-left>
           <ion-icon name='star'></ion-icon>
           Rate tour
         </button>
       </ion-col>
     </ion-row>
   </ion-card>
  <!-- end of a single tour -->



</ion-content>
