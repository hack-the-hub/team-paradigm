<ion-header>
  <ion-navbar>
    <ion-title>Take a tour off the beaten track....<ion-icon name="beer"></ion-icon><ion-icon name="beer"></ion-icon><ion-icon name="beer"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="home-background">

  <div id="content" style="opacity: 1;">

    <ion-card>

      <img src="img/advance-card-map-madison.png">
      <ion-fab right top>
        <button ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>

      <ion-list>
      <ion-item *ngFor="let location of locations">
        <img src="{{location.image}}">
        <h2>{{location.name}}</h2>
        <p>{{location.description}}</p>
      </ion-item>
      </ion-list>
    </ion-card>

  </div>

</ion-content>
